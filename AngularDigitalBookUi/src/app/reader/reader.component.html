<div class="books-grid">
    <div class="book-row">
        <div class="book-row-details">
            <form #form="ngForm" (ngSubmit)="onSubmit(book.bookId)">
                <table class="myTable myTable-zebra myTable-horizontal">
                    <thead>
                        <th>BookName</th> &nbsp;&nbsp;
                        <th>Price</th>

                    </thead>
                    <tbody *ngFor="let book of book">
                        <tr>
                            <td>{{ book.bookName }}</td>&nbsp;&nbsp;
                            <td>{{ book.price }}</td>&nbsp;&nbsp;
                            <button (click)="onSubmit(book.bookId)">Read</button>

                        </tr>
                    </tbody>

                </table>
            </form>
        </div>
    </div>
</div>
